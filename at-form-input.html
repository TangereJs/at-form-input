
<link rel="import" href="../polymer/polymer.html" />
<link rel="import" href="../at-core-theme/at-core-theme.html" />

<polymer-element name="at-form-input">
  <template>
    <at-core-theme></at-core-theme>
    <div class="ui form">
      <div class="field {{ {error: !valid} | tokenList }}">
        <label id="label">{{ label }}</label>
        <input id="input" name="{{ name }}" type="{{ type }}" placeholder="{{ placeholder }}" value="{{ value }}" disabled?="{{ disabled }}" />
      </div>
    </div>
  </template>
  <script>
    Polymer('at-form-input', {
      publish: {
        value: {
          value: '',
          reflect: true
        },
        name: {
          value: '',
          reflect: true
        },
        type: {
          value: 'text',
          reflect: true
        },
        disabled: {
          value: false,
          reflect: true
        },
        valid: {
          value: true,
          reflect: true
        },
        label: {
          value: '',
          reflect: true
        },
        placeholder: {
          value: '',
          reflect: true
        }
      },
      ready: function () { }
    });
  </script>
</polymer-element>
